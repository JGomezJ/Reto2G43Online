<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/cfd4dff8b1.js" crossorigin="anonymous"></script>

    
    <!-- <script src="js/master.js"></script> -->
    <script src="js/funciones_clientes.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>
<body id="body">
    <!-- Modal class="modal fade" -->
    <div class="modal fade" id="exampleModalMsg" tabindex="-1" aria-labelledby="nuevoRegMsg" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="nuevoRegMsg" class="modal-header">
                    <h5 class="modal-title" id="nuevoRegMensajes">Nuevo Registro de Mensajes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="editarRegMsg" class="modal-header">
                    <h5 class="modal-title" id="editarRegMensajes">Editar Registro de Mensajes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newRecord">
                        <div id="idMsg_modal_div" class="form-floating mb-3">
                            <input id="idmsg_modal" type="text" class="form-control" placeholder="id" aria-label="Id" aria-describedby="basic-addon1">
                            <label for="floatingPassword">Id</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="msg_modal" type="text" class="form-control" placeholder="Mensaje" aria-label="Mensaje" aria-describedby="basic-addon1">
                            <label for="floatingPassword">Mensaje</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="btn_NewRecMsg" type="button" class="btn btn-success" onclick="nuevoMsg()">Guardar</button>
                    <button id="btn_EditRecMsg" type="button" class="btn btn-info" onclick="editarMsg()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="menu"></div>
    <main id="main_content">
        <h1>Listado de Mensajes</h1>
        <p>Configura tus mensajes de manera personalizada y organizada.</p>
        <br>
        <div class="container">
            <div class="input-group">
                <input id="consultaIDMsg" type="text" class="form-control" placeholder="Consultar por ID Mensaje" aria-label="Consultar por ID Mensaje" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="consultarMsg($('#consultaIDMsg'))"><i class="fas fa-search"></i> Consultar por ID</button>
                <button class="btn btn-outline-secondary" type="button" id="clear-items" onclick="cargarDatosMsg()">Limpiar</button>
              </div>
              <br>
            <button id="btn_nuevoRegMsg" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalMsg" onclick="viewContentModalNewMsg()"><i class="far fa-plus-square"></i>  Nuevo Mensaje</button>
        </div>
        <br>
        <div class="container">
            <table id="listMensajes" class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th class="dataCenter">ID</th>
                        <th class="dataCenter">Mensaje</th>
                        <th colspan="2"></th>

                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <div id="footer"></div>
</body>
</html>
